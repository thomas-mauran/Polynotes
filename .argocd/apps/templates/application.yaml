{{ range .Values.applications }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .name }}
  namespace: argocd
  # Cascade delete
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: {{ $.Values.ProjectName }}
  source:
    repoURL: {{ .repoURL }}
    targetRevision: HEAD
    path: {{ .chart }}
    helm:
      valueFiles:
      - values.yaml
      
  destination: 
    server: {{ .server }}
    namespace: {{ .namespace }}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
...
{{ end }}
